<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Listing App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-admin { background: #dc2626; color: white; }
        .role-salesperson { background: #2563eb; color: white; }
        .role-approver { background: #f59e0b; color: white; }
        .role-viewer { background: #6b7280; color: white; }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .users-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .users-table tr:hover {
            background: var(--bg-secondary);
        }
        
        .status-active {
            color: var(--success);
            font-weight: 600;
        }
        
        .status-inactive {
            color: var(--text-secondary);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .modal-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <div>
                <h1>üë• User Management</h1>
                <p style="color: var(--text-secondary);">Admin Portal</p>
            </div>
            <div class="user-info">
                <span class="user-badge" id="currentUser"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
                <button class="btn btn-primary" onclick="window.location.href='/'">‚Üê Back to App</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Users</h2>
                <button class="btn btn-primary" onclick="openAddUserModal()">+ Add User</button>
            </div>
            
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New User</h2>
            <form id="userForm" class="modal-form">
                <input type="hidden" id="userId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="userUsername">Username *</label>
                        <input type="text" id="userUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Email *</label>
                        <input type="email" id="userEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="userFullName">Full Name</label>
                        <input type="text" id="userFullName">
                    </div>
                    
                    <div class="form-group">
                        <label for="userRole">Role *</label>
                        <select id="userRole" required>
                            <option value="viewer">Viewer</option>
                            <option value="approver">Approver</option>
                            <option value="salesperson">Sales Person</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Password <span id="passwordHint">(leave blank to keep current)</span></label>
                    <input type="password" id="userPassword">
                </div>
                
                <div class="form-group" id="activeGroup" style="display: none;">
                    <label>
                        <input type="checkbox" id="userActive" checked>
                        Active
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
